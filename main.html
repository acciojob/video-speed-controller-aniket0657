<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .player {
            max-width: 750px;
            margin: auto;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .player__controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .progress {
            flex: 1;
            height: 5px;
            background: #555;
            position: relative;
            cursor: pointer;
        }
        .progress__filled {
            height: 100%;
            background: #ff0000;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4" width="100%"></video>
        <div class="player__controls">
            <button class="player__button toggle">►</button>
            <button class="rewind">« 10s</button>
            <button class="forward">25s »</button>
            <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
